<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS War Game</title>

    <link rel="stylesheet" href="../js-war-game/assets/css/styles.css">
</head>
<body>
    <main class="game-container">
        <section class="game-block">
            <div class="player-deck deck"></div>
            <div class="player-card card"></div>
        </section>
        <section class="text">
            <div class="game-info">Player wins!</div>
            <button class="draw">Draw</button>
        </section>
        <section class="game-block">
            <div class="computer-card card"></div>
            <div class="computer-deck deck"></div>
        </section>
    </main>
    <script src="../js-war-game/assets/js/main.js"></script>
</body>
</html>
